<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Assistent - Tab Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f7f7f7;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
      background: white;
    }
    
    .sidebar {
      background: #f8f9fa;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      overflow-y: auto;
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      padding: 20px 30px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      flex-shrink: 0;
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .domain-info {
      font-size: 16px;
      color: #666;
      font-weight: normal;
    }
    
    .context-section {
      margin-bottom: 20px;
    }
    
    .context-section label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .context-section textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      min-height: 100px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .page-info {
      font-size: 14px;
      color: #666;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      margin-bottom: 15px;
      word-break: break-all;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      background: #f8f9fa;
    }
    
    .message {
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      text-align: right;
    }
    
    .message.assistant {
      text-align: left;
      position: relative;
    }
    
    .message-content {
      display: inline-block;
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    .message.user .message-content {
      background: #0066cc;
      color: white;
    }
    
    .message.assistant .message-content {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
    }
    
    .input-section {
      padding: 20px 30px;
      background: white;
      border-top: 1px solid #e0e0e0;
      flex-shrink: 0;
    }
    
    .input-container {
      display: flex;
      gap: 15px;
      align-items: flex-end;
    }
    
    .input-container textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
      font-size: 15px;
      min-height: 60px;
      max-height: 150px;
      box-sizing: border-box;
    }
    
    .send-button {
      padding: 12px 24px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    
    .send-button:hover {
      background: #218838;
    }
    
    .send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    /* Sidebar Styles */
    .sidebar h3 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .capture-buttons {
      margin-bottom: 20px;
    }
    
    .capture-buttons button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    #highlightTextBtn {
      background: #4CAF50;
      color: white;
    }
    
    #captureScreenBtn {
      background: #2196F3;
      color: white;
    }
    
    .settings-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .settings-section h4 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #666;
    }
    
    /* Kopiere alle anderen Styles aus popup.html f√ºr Markdown, etc. */
    .message-content.markdown h1 {
      font-size: 20px;
      margin: 15px 0 10px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .message-content.markdown h2 {
      font-size: 18px;
      margin: 12px 0 8px 0;
    }
    
    .message-content.markdown h3 {
      font-size: 16px;
      margin: 10px 0 6px 0;
    }
    
    .message-content.markdown ul, .message-content.markdown ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    
    .message-content.markdown li {
      margin: 4px 0;
    }
    
    .message-content.markdown code {
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9em;
    }
    
    .message-content.markdown pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 10px 0;
    }
    
    .message-content.markdown pre code {
      background: none;
      padding: 0;
      color: inherit;
    }
    
    .message-content.markdown blockquote {
      border-left: 4px solid #ddd;
      margin: 10px 0;
      padding-left: 15px;
      color: #666;
    }
    
    .message-content.markdown table {
      border-collapse: collapse;
      margin: 10px 0;
      width: 100%;
    }
    
    .message-content.markdown th, .message-content.markdown td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    .message-content.markdown th {
      background: #f5f5f5;
      font-weight: bold;
    }
    
    .message-content.markdown a {
      color: #0066cc;
      text-decoration: none;
    }
    
    .message-content.markdown a:hover {
      text-decoration: underline;
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #666;
      border-radius: 50%;
      animation: pulse 1.4s infinite ease-in-out;
      margin: 0 2px;
    }
    
    .loading:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 60%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      30% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        display: none;
      }
    }
  </style>
  <!-- Marked.js f√ºr Markdown Parsing (lokal) -->
  <script src="marked.min.js"></script>
  <!-- Highlight.js f√ºr Code Highlighting (lokal) -->
  <link rel="stylesheet" href="github-dark.min.css">
  <script src="highlight.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3 data-i18n="sidebarTitle">Werkzeuge</h3>
      
      <div class="capture-buttons">
        <button id="highlightTextBtn">
          üìù <span data-i18n="highlightText">Text markieren</span>
        </button>
        <button id="captureScreenBtn">
          üì∏ <span data-i18n="captureScreen">Screenshot aufnehmen</span>
        </button>
      </div>
      
      <div class="settings-section">
        <h4 data-i18n="contextLabel">Zus√§tzlicher Kontext</h4>
        <textarea id="context" placeholder="z.B. 'Analysiere SEO-Aspekte'" data-i18n="contextPlaceholder"></textarea>
      </div>
      
      <div class="settings-section">
        <button id="settingsButton" style="width: 100%; padding: 10px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;">
          ‚öôÔ∏è <span data-i18n="settingsButton">Einstellungen</span>
        </button>
      </div>
      
      <div class="settings-section">
        <button id="clearButton" style="width: 100%; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
          üóëÔ∏è <span data-i18n="clearChatButton">Chat l√∂schen</span>
        </button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="header">
        <div class="header-top">
          <h1>
            <img src="icon48-new.png" alt="Claude" style="width: 32px; height: 32px;">
            <span data-i18n="popupTitle">Claude Web Analyzer Chat</span>
            <span class="domain-info" id="domainInfo"></span>
          </h1>
        </div>
        <div class="page-info" id="pageInfo"></div>
      </div>
      
      <div class="chat-container" id="chatContainer">
        <!-- Chat messages will appear here -->
      </div>
      
      <div class="input-section">
        <div class="input-container">
          <textarea id="userInput" placeholder="Stelle eine Frage √ºber diese Webseite..." data-i18n="chatInputPlaceholder" autofocus></textarea>
          <button class="send-button" id="sendButton" data-i18n="sendButton">Senden</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Settings Panel (wiederverwendet aus Popup) -->
  <div class="settings-panel" id="settingsPanel" style="display: none;">
    <!-- Wird dynamisch aus popup.html geladen -->
  </div>
  
  <script src="i18n-helper.js"></script>
  <script src="crypto-utils.js"></script>
  <script src="claude-web-extension-tab-js.js"></script>
</body>
</html>
